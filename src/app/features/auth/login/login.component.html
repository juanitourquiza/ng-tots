<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
      <mat-card-subtitle>Accede a tu cuenta para reservar espacios</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Correo electrónico</mat-label>
          <input matInput formControlName="username" type="email" autocomplete="email" required>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">El correo es requerido</mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('email')">Ingresa un correo válido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" autocomplete="current-password" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" [attr.aria-label]="'Mostrar contraseña'">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es requerida</mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres</mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading">
            <span *ngIf="!loading">Iniciar Sesión</span>
            <mat-icon *ngIf="loading">hourglass_empty</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <a mat-button routerLink="/auth/register">¿No tienes cuenta? Regístrate</a>
    </mat-card-actions>
  </mat-card>
</div>
