<mat-toolbar color="primary">
  <div class="toolbar-container">
    <a routerLink="/" class="logo">TOTS</a>
    
    <div class="spacer"></div>
    
    <nav>
      <a mat-button routerLink="/spaces" routerLinkActive="active">Espacios</a>
      <a mat-button routerLink="/reservations" routerLinkActive="active" *ngIf="isLoggedIn">Mis Reservas</a>
      <a mat-button routerLink="/admin" routerLinkActive="active" *ngIf="isAdmin">Administración</a>
      <a mat-button routerLink="/profile" routerLinkActive="active" *ngIf="isLoggedIn">Mi Perfil</a>
      
      <ng-container *ngIf="!isLoggedIn">
        <a mat-button routerLink="/auth/login">Iniciar Sesión</a>
        <a mat-raised-button color="accent" routerLink="/auth/register">Registrarse</a>
      </ng-container>
      
      <button mat-icon-button [matMenuTriggerFor]="userMenu" *ngIf="isLoggedIn" aria-label="User menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu">
        <a mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Mi Perfil</span>
        </a>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar Sesión</span>
        </button>
      </mat-menu>
    </nav>
  </div>
</mat-toolbar>
